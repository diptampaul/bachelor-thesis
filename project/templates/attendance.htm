{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGU Project</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png"> 
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"> 
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url("{% static 'images/VGU.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <link rel="stylesheet" href="{% static 'css/attendance.css' %}" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Upload Photo or Video</h1>
        <hr>
    </div>
    <div class="upload-section">
        <form action="{% url 'attendance' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload">
                <input type="file" class="custom-file-input" name="user_photo" id="userphoto" style="width: 200px; padding-left:2.3rem">
            </div>
            <input type="submit" value="submit" name="submit" class="submit">
            <div class="custom-submit">
                Give Attendance
            </div>
        </form>
        <div class="upload-contatiner">
            <div class="upload-preview" id="upload-preview">
                <img src="" alt="Uploaded Image Preview" class="upload-preview-image">
                <span class="upload-preview-text">No File Detected</span>
            </div>
        </div>
    </div>

</body>
<script src="{% static 'js/attendance.js' %}"></script>
</html>
