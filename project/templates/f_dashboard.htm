{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGU Project</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png"> 
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"> 
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url("{% static 'images/VGU.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/f_dashboard.css' %}" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Attendance Details</h1>
        <hr>
    </div>
    <div class="details">
        <table>
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>Department</th>
              <th>Class</th>
              <th>Attendance</th>
            </tr>
            {% for a in student_obj%}
            <tr>
              <td><img src="{{ a.user_photo.url }}" alt="" style="height: 50px;width: 50px;object-fit: cover;border-radius: 12px;margin-right: 10px;margin-top: 10px;background: #333;"></td>
              <td>{{ a.name.upper }}</td>
              <td>{{ a.department.upper }}</td>
              <td>{{ a.class_name.upper }}</td>
              <td>{{ a.attendance_count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="mark">
        <a href="{% url 'attendance' %}">
            <p>
                Submit Attendance
            </p>
            <i class='bx bxs-user-voice'></i>
        </a>
    </div>
</body>
</html>
