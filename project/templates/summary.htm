{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGU Project</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/png"> 
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"> 
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url("{% static 'images/VGU.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/summary.css' %}" type="text/css">
</head>
<body>
    {% if summary %}
    <div class="header">
        <h1>Summarized Successfully</h1>
        <hr>
    </div>
    <div class="section">
        <div class="answer">
            {{summary}}
        </div>
    </div>
    {% else %}
    <div class="header">
        <h1>Paste the Article</h1>
        <hr>
    </div>
    <div class="section">
        <form action="{% url 'summary' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea id="text" name="text" rows="10" cols="70">Paste the article</textarea> <br> <br>
            <p style="font-size: 1.2rem; font-weight: 600; display: inline-block">Maximum Length of summary : </p>
            <input type="text" name="max_l" placeholder="Maximum Length" style="width: 270px; display: inline-block" value="130"> <br> <br>
            <p style="font-size: 1.2rem; font-weight: 600; display: inline-block">Minimum Length of summary : </p>
            <input type="text" name="min_l" placeholder="Minimum Length" style="width: 270px; display: inline-block" value="30"> <br> <br>
            <input type="submit" value="Submit" style="background-color: #4CAF50; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer; border-radius: 15px; text-align: center; margin-left: 175px;">
        </form>
    </div>
    {% endif %}
</body>
</html>
